<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <form class="form-inline" onsubmit="return false">

        <div>
            <div class="widget-body no-padding">

                        <th>id</th>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">

    var example;

    function init() {
        example =
            $('#dt-table').DataTable({
                "searching": false,
                "processing": false,
                "serverSide": true,
                "ordering": false,
                "language": {
                    "url": "/js/plugin/datatables/Chinese.lang"
                },
                "ajax": {
                    "url": "/shipper/listShipperHHC",
                    "type": "get",
                    "data": function (d) {
                        d.shipper = "HHC";
                        d.hawb = $('#hawb').val();
                        d.awb = $('#awb').val();
                    },
                    "error": function (xhr, textStatus, errorThrown) {
                        var msg = xhr.responseText;
                        console.log(msg);
                        var response = JSON.parse(msg);
                        var code = response.code;
                        var message = response.message;
                        if (code == 400) {
                            layer.msg(message);
                        } else if (code == 401) {
                            localStorage.removeItem("token");
                            layer.msg("token过期，请先登录", {shift: -1, time: 1000}, function () {
                                location.href = '/login.html';
                            });
                        } else if (code == 403) {
                            console.log("未授权:" + message);
                            layer.msg('未授权');
                        } else if (code == 500) {
                            layer.msg('系统错误：' + message);
                        }
                    }
                },
                "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                "columns": [
                    {"data": "id", "defaultContent": ""},
                    {"data": "actualDate", "defaultContent": ""},
                    {"data": "shipper", "defaultContent": ""},
                    {"data": "original", "defaultContent": ""},
                    {"data": "hawb", "defaultContent": ""},
                    {"data": "awb", "defaultContent": ""},
                    {"data": "shipmentway", "defaultContent": ""},
                    {"data": "totalPallet", "defaultContent": ""},
                    {"data": "ctns", "defaultContent": ""},
                    {"data": "qty", "defaultContent": ""},
                    {"data": "factoryWeight", "defaultContent": ""},
                    {
                        "data": "",
                        "defaultContent": "",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var id = row['id'];
                            var hrefInfo = "detail.html?id=" + id;
                            var edit = "<button class='layui-btn layui-btn-xs' title='修改' onclick='updateShipperHHC(\"" + id + "\")'><i class='layui-icon'>&#xe642;</i></button>";
                            var info = "<button class='layui-btn layui-btn-xs' title='详情' onclick='window.location=\"" + hrefInfo + "\"'><i class='layui-icon'>&#xe65f;</i></button>";
                            return edit + info;
                        }
                    },
                ]
            });
    }

    function updateShipperHHC(id) {
        layer.open({
            type: 2,
            title: false,
            area: ['800px', '400px'],
            shadeClose: true,
            content: ['updateShipperHHC.html?id=' + id]
        });
    }

    $("#searchBt").click(function () {
        example.ajax.reload();
    });

    init();
</script>
