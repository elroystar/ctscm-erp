<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <form class="form-inline" onsubmit="return false">
                                <div class="form-group">
									Country：
                                    <input id="country" type="text" class="form-control" placeholder="country">
									Region：
                                    <input id="region" type="text" class="form-control" placeholder="region">
                                    <button id="searchBt" class="layui-btn layui-btn-sm"><i
                                            class="layui-icon">&#xe615;</i>搜索
                                    </button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr>
                    </tr>
                    <tr>
                        <th>id</th>
                        <th>PO/DN</th>
                        <th>Country</th>
                        <th>Region</th>
                        <th>Tracking No</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <div class="row" align="center">
            <div class="col-md-12">
                <button class="btn btn-primary" onclick="location.href='HHCList.html'">返回</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">

    var example;

    function init() {
        example =
            $('#dt-table').DataTable({
                "searching": false,
                "processing": false,
                "serverSide": true,
                "ordering": false,
                "language": {
                    "url": "/js/plugin/datatables/Chinese.lang"
                },
                "ajax": {
                    "url": "/shipper/listShipperHHC",
                    "type": "get",
                    "data": function (d) {
                    	d.hid = getUrlParam("id");
                        d.shipper = "HHC";
                        d.country = $('#country').val();
                        d.region = $('#region').val();
                    },
                    "error": function (xhr, textStatus, errorThrown) {
                        var msg = xhr.responseText;
                        console.log(msg);
                        var response = JSON.parse(msg);
                        var code = response.code;
                        var message = response.message;
                        if (code == 400) {
                            layer.msg(message);
                        } else if (code == 401) {
                            localStorage.removeItem("token");
                            layer.msg("token过期，请先登录", {shift: -1, time: 1000}, function () {
                                location.href = '/login.html';
                            });
                        } else if (code == 403) {
                            console.log("未授权:" + message);
                            layer.msg('未授权');
                        } else if (code == 500) {
                            layer.msg('系统错误：' + message);
                        }
                    }
                },
                "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                "columns": [
                    {"data": "id", "defaultContent": ""},
                    {"data": "actualDate", "defaultContent": ""},
                    {"data": "shipper", "defaultContent": ""},
                    {"data": "original", "defaultContent": ""},
                    {"data": "ctns", "defaultContent": ""},
                ]
            });
    }

    $("#searchBt").click(function () {
        example.ajax.reload();
    });

    var layedit, index;
    layui.use('layedit', function () {
        layedit = layui.layedit;
        index = layedit.build('demo', {
            tool: ['strong']
        });
    });

</script>
</body>
</html>
